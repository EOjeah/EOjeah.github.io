<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="discover.css" />
    <title>Soundwave - Discover</title>
  </head>
  <body class="full-height-grow">
    <div class="full-height-grow container">
      <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="images/logo.png" alt="brand logo" />
          <div class="brand-logo-name">Soundwave</div>
        </a>
        <nav class="main-nav">
          <ul>
            <li>
              <a href="discover.html">Discover</a>
            </li>
            <li>
              <a href="join.html">Join</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="discover-main-section">
        <div class="call-to-action">
          <h1>Discover new music</h1>
          <div class="icon-section">
            <div class="icon">
              <img src="images/microphone.svg" alt="microphone image" />
              Charts
            </div>
            <div class="icon">
              <img src="images/albums.svg" alt="album image" />
              Albums
            </div>
            <div class="icon">
              <img src="images/more.svg" alt="more image" srcset="" />
              More
            </div>
          </div>
          By joining you can benefirby listening to the latest albums released
        </div>
        <img src="images/covers.jpg" alt="cover image" class="covers-image" />
      </section>
    </div>

    <div class="discover-page-circle-1"></div>
    <div class="discover-page-circle-2"></div>
    <div class="discover-page-circle-3"></div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a class="social-link" href="#">
                <img src="images/twitter.svg" alt="twitter icon" />
                Twitter</a
              >
            </li>
            <li>
              <a class="social-link" href="#">
                <img src="images/facebook.svg" alt="facebook icon" />
                Facebook</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <!-- <div class="home-page-circle-1"></div>
    <div class="home-page-circle-2"></div>
    <div class="home-page-circle-3"></div> -->
  </body>
</html>
